{% extends 'staff/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Attendence{% endblock title %}

{% block main %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <legend class="fw-bold fs-3 border-bottom">Attendence</legend>
        {% csrf_token %}
        {{form|crispy}}
        <div class="d-flex justify-content-between my-2 pt-2 border-top">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock main %}
